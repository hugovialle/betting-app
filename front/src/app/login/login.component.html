<div class="container">
  <form class="loginForm"
  (ngSubmit)="f.form.valid && handleLogIn()"
  #f="ngForm"
  novalidate>
    <div class="formBox">
      <h1>Connectez vous à SPORT<b>BUDDY</b></h1>
      <div class="inputBox form-group">
        <input name="pseudo"
               class="form-control"
               type="text"
               [(ngModel)]="form.pseudo"
               required
               minlength="4"
               maxlength="15"
               #pseudo="ngModel"
        />
        <span>Pseudo</span>
        <div class="alert-danger" *ngIf="pseudo.errors && f.submitted" style="color: rgb(247, 55, 55)">
          <div *ngIf="pseudo.errors.required">Le pseudo est requis</div>
          <div *ngIf="pseudo.errors.minlength">
            Le pseudo doit faire au moins 4 caractères
          </div>
          <div *ngIf="pseudo.errors.maxlength">
            Le pseudo doit faire au plus 15 caractères
          </div>
        </div>
      </div>
      <div class="form-group inputBox">
        <input name="password"
               class="form-control"
               type="password"
               [(ngModel)]="form.password"
               required
               minlength="3"
               #password="ngModel"
        />
        <span>Mot de passe</span>
        <div class="alert-danger" *ngIf="password.errors && f.submitted" style="color: rgb(247, 55, 55)">
          <div *ngIf="password.errors.required">Le mot de passe est requis</div>
          <div *ngIf="password.errors.minlength">
            Le mot de passe doit faire au moins 3 caractères
          </div>
        </div>
      </div>
      <button class="form-group">Se connecter</button>
      <div class="form-group" *ngIf="f.submitted">
        {{this.errorMessage}}
      </div>
    </div>
  </form>
</div>
