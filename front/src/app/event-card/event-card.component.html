<div class="event-card" *ngIf="router == '/profile'">
  <div class="content">
    <div class="top">
      <fa-icon [icon]="runningIcon" size="2x" [styles]="{'color': 'black'}"></fa-icon>
      <div class="date">
        <span>27 Aug</span>
        <span>13:30</span>
      </div>
    </div>
    <div class="infos" style="text-align: center;">
      <span>Match de Football</span>
      <span>Stade Winmille</span>
    </div>
    <div class="event_buttons">
      <div class="button">Voir plus</div>
    </div>
  </div>
</div>

<div class="event-card" *ngIf="router == '/events'">
  <div class="content">
    <div class="top">
      <fa-icon [icon]="runningIcon" size="2x" [styles]="{'color': 'black'}"></fa-icon>
      <div class="date">
        <span>27 Aug</span>
        <span>13:30</span>
      </div>
    </div>
    <div class="infos">
      <span>Match de Football</span>
      <span>Stade Winmille</span>
    </div>
    <div class="event_buttons">
      <div class="button">Voir plus</div>
      <div class="button">Participer</div>
    </div>
  </div>
  <div class="map">
    <div class="map-container">
      <app-map></app-map>
    </div>
  </div>
</div>
