<form class="event-form" action="">
  <div class="form-field">
    <h3>Choisissez votre sport</h3>
    <app-sport-radio-buttons (newSportValue)="changeSport($event)"></app-sport-radio-buttons>
  </div>
  <div class="form-field">
    <h3>Donner un titre à votre événement</h3>
    <div class="inputBox">
      <input name="title" type="text" (input)="updateTitle($event)" required />
      <span>Ex. Match de foot à 11</span>
    </div>
  </div>
  <div class="form-field">
    <h3>Choisissez la date</h3>
  </div>
  <div class="form-field">
    <h3>Choisissez le lieu</h3>
    <h4>Vous avez choisi: {{this.locationName}}</h4>
    <div class="map-container" id="new-event">
      <app-map [event]="this.event" [locations]="this.locations" (selectedLocation)="handleSelectedLocation($event)"></app-map>
    </div>
  </div>
  <div class="form-field">
    <h3>Choisissez le nombre de personnes 19</h3>
    <div class="rangeinput">
      <span class="value">{{rangeValue}}</span>
      <input (input)="updateValue($event)" type="range" min="2" max="30" step="1" value="2">
    </div>
  </div>
  <div class="inputBox">
    <button (click)="addEvent()">C'est parti!</button>
  </div>
</form>
