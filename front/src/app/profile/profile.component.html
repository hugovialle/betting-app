<div class="wrapper">
  <h1>Bonjour, <b>Théotime</b></h1>
  <div class="container">
    <div class="events-container">
      <h3>Vos événements à venir</h3>
      <div class="events">
        <app-event-card *ngFor="let event of events" [event]="event"></app-event-card>
      </div>
    </div>
    <div class="new-event-container">
      <h3>Envie de créer un événement ?</h3>
      <div class="new-event" id="new-event">
        <app-event-form></app-event-form>
      </div>
    </div>
  </div>
</div>
