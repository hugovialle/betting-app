<div class="container">
  <form class="loginForm">
    <div class="formBox">
      <h1>Rejoignez, SPORT<b>BUDDY</b></h1>
      <div class="inputBox">
        <input name="pseudo" type="text" [(ngModel)]="pseudo" required/>
        <span>Pseudo</span>
      </div>
      <div class="inputBox">
        <input name="firstName" type="text" [(ngModel)]="firstName" required/>
        <span>Prénom</span>
      </div>
      <div class="inputBox">
        <input name="lastName" type="text" [(ngModel)]="lastName" required/>
        <span>Nom de famille</span>
      </div>
      <div class="inputBox">
        <input name="email" type="text" [(ngModel)]="email" required/>
        <span>Email</span>
      </div>
      <div class="inputBox">
        <input name="password" type="password" [(ngModel)]="password" required/>
        <span>Mot de passe</span>
      </div>
      <button (click)="handleRegister()">Créer un compte</button>
    </div>
  </form>
</div>
