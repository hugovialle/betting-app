<form>
  <input name="pseudo" type="text" [(ngModel)]="pseudo" placeholder="Pseudo"/>
  <input name="firstName" type="text" [(ngModel)]="firstName" placeholder="First Name"/>
  <input name="lastName" type="text" [(ngModel)]="lastName" placeholder="Last Name"/>
  <input name="email" type="text" [(ngModel)]="email" placeholder="Email"/>
  <input name="password" type="password" [(ngModel)]="password" placeholder="Password"/>
  <button (click)="handleRegister()">Register</button>
</form>
