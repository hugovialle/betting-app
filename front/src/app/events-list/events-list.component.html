<div class="list row">
  <div class="col-md-6">
    <h4>Events List</h4>
    <h5>Filters</h5>
    <h6>Arrondissement:
      <select [(ngModel)]="selectedArrondissement" (change)="handleFilterChange()">
        <option *ngFor="let arrondissement of arrondissements" [value]="arrondissement.id">
          {{arrondissement.id}}
        </option>
      </select>
    </h6>
    <h6>Sport:
      <select [(ngModel)]="selectedSport" (change)="handleFilterChange()">
        <option *ngFor="let sport of sports" [value]="sport.id">
          {{sport.id}}
        </option>
      </select>
    </h6>
    <button (click)="resetFilters()">Reset filters</button>
        <app-event-card *ngFor="
          let event of events | paginate : {
                  itemsPerPage: size,
                  currentPage: page,
                  totalItems: count
                };
          let i = index
        " [class.active]="i == currentIndex" [event]="event"></app-event-card>
  </div>

  <div class="col-md-12">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      [responsive]="true"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
  </div>
  <div class="mt-3">
    Events per Page:
    <select (change)="handlePageSizeChange($event)">
      <option *ngFor="let size of pageSizes" [ngValue]="size">
        {{ size }}
      </option>
    </select>
  </div>
</div>
